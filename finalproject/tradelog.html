    <header>
        <div class="logo">

    <main>
        <h2>Trade Log</h2>
        <div class="filter-controls">
            <button id="filter-all" class="btn">All Trades</button>
            <button id="filter-recent" class="btn">Recent (Last 5)</button>
        </div>
        <div id="trade-grid" class="trade-grid">
            <!-- Dynamic Content Load -->
            <p>Loading trades...</p>

    <!-- Modal Dialog -->
    <dialog id="item-modal">
        <div class="modal-content">
            <button id="close-modal" aria-label="Close">❌</button>
            <h3 id="modal-title">Item Name</h3>
            <img id="modal-image" src="" alt="Item Image" loading="lazy">
            <p id="modal-desc">Description goes here.</p>
            <p><strong>Value:</strong> <span id="modal-value"></span></p>
            <p><strong>Traded For:</strong> <span id="modal-traded"></span></p>
            <p><strong>Date:</strong> <span id="modal-date"></span></p>
        </div>
    </dialog>
